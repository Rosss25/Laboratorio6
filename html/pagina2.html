<html lang="en">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="../index.html">Index Laboratorio 6</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link  text-white"  href="pagina1.html">Pagina 1</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link text-white" href="pagina3.html">Pagina 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container border">
        <div class="row">
            <p class="text-center fs-1 text-body-success text-uppercase">Pagina 2</p>
            <p class="text-center fs-3 text-body-success text-success">Aqui se muestran 3 imagenes de mis mascotas</p>
        </div>
        <div class="row">
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../img/img1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h3 class="text-danger">Hades</h3>
                      <p class="text-primary fs-4 text">Este es Hades, fue el segundo que llego y el mas inquieto</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="../img/img2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h3 class="text-danger">Zeus Y Guerito</h3>
                      <p class="text-primary fs-4 text">Muestra de la amistad que tienen estos dos</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../img/img3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h3 class="text-danger">Guerito</h3>
                      <p class="text-primary fs-4 text">El mas querido de la casa y el mas viejo tambien.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
